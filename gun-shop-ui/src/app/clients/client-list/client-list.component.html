<div *ngIf="selectedClient">
  <h2>
    {{selectedClient.name | uppercase}} was selected
  </h2>
  <button (click)="goToDetails()">View Details</button>
</div>

<h2>Clients</h2>
<ol class="clients">
  <li *ngFor="let client of clients" (click)="onSelect(client)">
    {{client.name}} -- {{client.dateOfBirth}}
  </li>
</ol>
